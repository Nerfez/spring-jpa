<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Créer la Personne</title>
</head>

<body class="container">

<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link active mr-2" href="/person">Personne</a>
        </li>
        <li class="nav-item">
            <a class="nav-link mr-2" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/species">Species</a>
        </li>
    </ul>
</nav>

<form th:object="${person}" th:action="@{/person}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="lastname" class="form-label">Nom :</label>
        <input type="text" th:field="*{lastname}" id="lastname" class="form-control" />
        <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger">Error</span>
    </div>

    <div class="mb-3">
        <label for="firstname" class="form-label">Prénom :</label>
        <input type="text" th:field="*{firstname}" id="firstname" class="form-control" />
        <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger">Error</span>
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">Âge :</label>
        <input type="text" th:field="*{age}" id="age" class="form-control" />
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-outline-success">Créer</button>
        <button type="button" class="btn btn-outline-dark" onclick="window.location='/person'">Retour</button>
    </div>
</form>


</body>
</html>
