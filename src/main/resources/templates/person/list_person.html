<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Personne</title>
</head>
<body class="container">

<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link active" href="/person">Personne</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/species">Species</a>
        </li>
    </ul>
</nav>
<h1 class="text-center">Liste des Personnes</h1>
<button type="button" class="btn btn-primary" onclick="window.location='/person/create'">Ajouter une Personne</button>
<table class="mainTable table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="personItem : ${listPerson}">
        <td th:text="${personItem.id}"/>
        <td th:text="${personItem.firstname}"/>
        <td th:text="${personItem.lastname}"/>
        <td th:text="${personItem.age}"/>
        <td><a class="text-warning" th:href="@{'/person/' + ${personItem.id}}">Mettre à jour</a></td>
        <td><a class="text-danger" th:href="@{'/person/delete/' + ${personItem.id}} "onclick="return confirm('Êtes-vous sûr ?')">Supprimer</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
