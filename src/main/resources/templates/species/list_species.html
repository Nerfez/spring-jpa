<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Liste des Espèces</title>
</head>

<body class="container">

<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link mr-2" href="/person">Personne</a>
        </li>
        <li class="nav-item">
            <a class="nav-link mr-2" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/species">Species</a>
        </li>
    </ul>
</nav>

<h1 class="text-center mb-4">Liste des Espèces</h1>

<table class="mainTable table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Nom Commun</th>
        <th scope="col">Nom Latin</th>
        <th scope="col">Modification</th>
        <th scope="col">Suppression</th>
        <th scope="col">Ajout</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="speciesItem : ${speciesList}">
        <td th:text="${speciesItem.id}"/>
        <td th:text="${speciesItem.commonName}"/>
        <td th:text="${speciesItem.latinName}"/>
        <td>
            <a class="btn btn-warning" th:href="@{'/species/' + ${speciesItem.id}}">Mettre à jour</a>
        </td>
        <td>
            <a class="btn btn-danger" th:href="@{'/species/delete/' + ${speciesItem.id}}" onclick="return confirm('Êtes-vous sûr ?')">Supprimer</a>
        </td>
        <td>
            <a class="btn btn-success" type="button" onclick="window.location='/species/create'">Ajouter une espèce</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
