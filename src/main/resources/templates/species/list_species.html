<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Liste des Espèces</title>
</head>

<body class="container">
<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link active" href="/person">Personne</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/species">Species</a>
        </li>
    </ul>
</nav>
<h1 class="text-center">Liste des Espèces</h1>
<button type="button" class="btn btn-primary" onclick="window.location='/species/create'">Ajouter une espèce</button>
<table class="mainTable table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Common Name</th>
        <th>Latin Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="speciesItem : ${speciesList}">
        <td th:text="${speciesItem.id}"/>
        <td th:text="${speciesItem.commonName}"/>
        <td th:text="${speciesItem.latinName}"/>
        <td><a class="text-warning" th:href="@{'/species/' + ${speciesItem.id}}">Update</a></td>
        <td><a class="text-danger" th:href="@{'/species/delete/' + ${speciesItem.id}} "onclick="return confirm('Êtes-vous sûr ?')">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
