<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Créer l'Espèce</title>
</head>

<body class="container">

<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link mr-2" href="/person">Personne</a>
        </li>
        <li class="nav-item">
            <a class="nav-link mr-2" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/species">Species</a>
        </li>
    </ul>
</nav>

<form th:object="${species}" th:action="@{/species}" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="commonName" class="form-label">Nom Commun :</label>
        <input type="text" th:field="*{commonName}" id="commonName" class="form-control" />
        <span th:if="${#fields.hasErrors('commonName')}" th:errors="*{commonName}" class="text-danger">Error</span>
    </div>

    <div class="mb-3">
        <label for="latinName" class="form-label">Nom latin :</label>
        <input type="text" th:field="*{latinName}" id="latinName" class="form-control" />
        <span th:if="${#fields.hasErrors('latinName')}" th:errors="*{latinName}" class="text-danger">Error</span>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-outline-success">Créer</button>
        <button type="button" class="btn btn-outline-dark" onclick="window.location='/species'">Retour</button>
    </div>
</form>


</body>
</html>
