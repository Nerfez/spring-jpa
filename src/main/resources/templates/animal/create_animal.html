<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Créer un nouvel Animal</title>
</head>

<body class="container">

<nav class="sticky-top navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link mr-2" href="/person">Personne</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active mr-2" href="/animal">Animal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/species">Species</a>
        </li>
    </ul>
</nav>

<form th:object="${animal}" th:action="@{/animal}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="color" class="form-label">Couleur :</label>
        <input type="text" th:field="*{color}" id="color" class="form-control" />
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">Nom :</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error</span>
    </div>

    <div class="mb-3">
        <label for="sex" class="form-label">Sexe :</label>
        <select th:field="*{sex}" id="sex" class="form-control">
            <option value="M">Mâle</option>
            <option value="F">Femelle</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="species" class="form-label">Espèce :</label>
        <select th:field="*{species.id}" id="species" class="form-control">
            <option th:each="speciesItem : ${listSpecies}" th:value="${speciesItem.id}" th:text="${speciesItem.commonName + ' (' + speciesItem.latinName + ')'}"></option>
        </select>
        <span th:if="${#fields.hasErrors('species')}" th:errors="*{species}" class="text-danger">Error</span>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-outline-success">Créer</button>
        <button type="button" class="btn btn-outline-dark" onclick="window.location='/animal'">Retour</button>
    </div>
</form>


</body>
</html>
